<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!--../../static/dist/img/AdminLTELogo.png-->
    <!-- Preloader -->
    <!--    <div class="preloader flex-column justify-content-center align-items-center">-->
    <!--        <img class="animation__shake" th:src="@{/admin/dist/img/AdminLTELogo.png"-->
    <!--             alt="AdminLTELogo" height="60" width="60">-->
    <!--    </div>-->

    <nav th:replace="/admin/fragments/header :: header"></nav>
    <div th:replace="/admin/fragments/navbar :: navbar"></div>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Thêm người dùng</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard v1</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Thêm mới người dùng </h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form action="#" th:action="@{/admin/user/create}" method="post" th:object="${topic}">
                        <div class="card-body row">
                            <div class="form-floating mb-3 col-6">
                                <label>Tên người dùng</label>
                                <input type="text" name="fullname" class="form-control" placeholder="Tên người dùng">
                            </div>


                                <div class="form-floating mb-3 col-6">
                                    <label for="floatingPhone" >User Name</label>
                                    <input class="form-control" type="text" name="userName" placeholder="Enter User Name" id="floatingUserName">

                                </div>
                                <div class="form-floating mb-3 col-6">
                                    <label style="position: relative; padding: 0; margin-right: 20px">Gender</label>
                                    <div class="">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" value="male">Make
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" value="female">Female
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3 col-6">
                                    <label for="floatingPhone" >Phone</label>
                                    <input class="form-control" type="text" name="phone" placeholder="Enter Phone" id="floatingPhone">

                                </div>
                                <div class="form-floating mb-3 col-12 ">
                                    <label for="floatingAvatar" >Avatar</label>
                                    <input class="form-control" type="text" name="avatar" placeholder="Enter Avatar" id="floatingAvatar">

                                </div>
                                <div class="form-floating mb-3 col-6">
                                    <label for="exampleInputEmail1" >Email</label>
                                    <input class="form-control" type="email" name="email" placeholder="Enter Email"
                                           id="exampleInputEmail1">


                                </div>
                                <div class="form-floating mb-3 col-6">
                                    <label for="floatingBirthday" >Birthday</label>
                                    <input type="date" class="form-control" name="dob" placeholder="Enter Birthday" id="floatingBirthday">

                                </div>
                                <div class="form-floating mb-3 col-6">
                                    <label for="exampleInputPassword1" >Password</label>
                                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

                                </div>
                                <div class="form-floating mb-3 col-6">
                                    <label for="floatingAddress">Address</label>
                                    <input type="text" class="form-control" name="address" placeholder="Enter Address" id="floatingAddress">

                                </div>
                                <div class="d-grid">
                                    <button name="sign-in" class="btn btn-primary btn-login text-uppercase fw-bold"
                                            type="submit">
                                        Đăng Ký
                                    </button>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">
                    </form>
                    </div>

                </div><!-- /.container-fluid -->
            </section>
        <!-- /.content -->
        </div>
    <!-- /.content-wrapper -->
    <footer th:replace="/admin/fragments/footer :: footer"></footer>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
    </aside>
</div>
<script th:replace="/admin/fragments/scripts :: scripts"></script>

</body>
</html>
