<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Car Review</title>
</head>
<body>
<div th:switch="${carReview}" >
    <h2 th:case="null">No carreview yet!</h2>
    <div th:case="*">
        <h2>Car Review</h2>
        <table>
            <thead>
            <tr>
                <th>title</th>
                <th>content</th>
                <th>categoryCar</th>
                <th>type</th>
                <th>image</th>
                <th>viewcount</th>
                <th>action</th>
            </tr>
            </thead>
            <tbody meth>
            <tr th:each="carReview : ${carReview}">
                <td th:text="${carReview.title}"></td>
                <td th:text="${carReview.content}"></td>
                <td th:text="${carReview.categoryCar.name}"></td>
                <td th:text="${carReview.type}"></td>
                <td th:text="${carReview.viewcount}"></td>
                <td><a th:href="@{/edit/{id}(id=${carReview.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${carReview.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
