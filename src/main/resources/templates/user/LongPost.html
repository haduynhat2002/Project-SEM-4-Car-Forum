<div class="main-content-wrapper section-padding-100">
    <div class="container">
        <h1 class="text-center">Tạo bài viết</h1>
        <form action="#" th:action="@{/post/save}" method="post" th:object="${post}" id="usrform">
            <div class="form-group">
                <label>Chủ đề</label>
                <select th:field="*{topic}" required class="form-control">
                    <th:block th:each="cat : ${listTopic}">
                        <option th:text="${cat.name}" th:value="${cat.id}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Tiêu đề</label>
                <input th:field="*{title}" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nhập tiêu đề bài viết...." >
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Hình ảnh</label>
                <input th:field="*{image}" type="text" class="form-control" id="exampleInputImage" placeholder="Nhập hình ảnh..." >
            </div>
