<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/user/css/Dealer.css}">
    <link rel="stylesheet" th:href="@{/user/css/style.css}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}">

</head>

<body style="background: #e9ebee;">
<header th:replace="/user/fragments/header :: header"></header>

<div class="" style="margin-top: 55px;">
    <div class="row ">
        <div class="col-6">
            <img class="img1"
                 th:src="${dealer.image}"
                 width="750px" style="object-fit: cover; height: 240px">
        </div>
        <div class="col-6" style="background: white">
            <div class="top-container ">
                <img class="avt" src="https://xeotogiadinh.com/wp-content/uploads/2017/05/logo-hyundai.png"
                     style="width: 90px; object-fit: cover">
                <h2>[[${dealer.name}]]</h2>
            </div>
            <div class="information">
                <p style="margin-top: 20px">➤ [[${dealer.adress}]]</p>
                <hr>
                <div class="top-container">
                    <p  style="margin-bottom: 30px">[[${dealer.datetime}]]</p>
                    <img class="avt2" src="https://xeotogiadinh.com/wp-content/uploads/2017/05/logo-hyundai.png"
                         style="width: 90px; object-fit: cover;">
                    <hr>
                    <h3 style="color: firebrick;">Hotline: [[${dealer.hotline}]]</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">

    <div class="row">
        <div class="col-3">
            <div class="left" style=" border-radius: 5px;">
                <div id="menu-list">
                    <a class="list-group-item" href=""> <span>Giới thiệu</span> </a>
                    <a class="list-group-item" href=""> <span>Hình ảnh thực tế</span> </a>
                    <a class="list-group-item" href=""> <span>Sản phẩm</span> </a>
                </div>
            </div>
        </div>
        <div class="col-9" style="margin-top: 20px;">
            <div class="mid" style="background: white; border-radius: 5px">
                <h3 style="color: firebrick; text-align: center">Giới Thiệu</h3>
                <p>[[${dealer.description}]]</p>
                <img class="img1"
                     th:src="${dealer.image}"
                     style="padding: 10px 30px; object-fit: cover" alt="" width="825px">
                <p>[[${dealer.name}]]</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
