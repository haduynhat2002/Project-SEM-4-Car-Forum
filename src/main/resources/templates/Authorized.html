<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/user/fragments/head :: head"></head>
<body>
<header th:replace="/user/fragments/header :: header"></header>
<div class="main-content-wrapper section-padding-100">
    <div class="container mt-5">
        <div>
            <ul class="" id="myTab3" role="tablist"
                style="padding: 10px 0;font-size: 18px;color: #000000;margin-bottom: 0;
            margin-right: auto;border-bottom: 2px solid #f1f1f1;font-weight: 700;">
                <li class="title">Giá xe ô tô</li>
            </ul>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4" th:each="company : ${listCompany}">
                <div class="single-blog-post post-style-3 mt-30 wow fadeInUpBig " data-wow-delay="0.2s">
                    <div class="post-thumbnail">
                        <img th:src="${company.image}" style="width: 100%;height: 200px;object-fit: cover;"
                             alt="">
                        <div class="post-content d-flex align-items-center justify-content-between">
                            <div class="post-tag"></div>
                            <a th:href="@{'/dealer/' + ${company.id}}" class="headline" >
                                <h5>[[${company.name}]]
                                </h5>
                            </a>
                            <div class="post-meta">
                                <p><a href="#" class="post-author">Katy Liu</a> on <a href="#" class="post-date">Sep 29,
                                    2017 at 9:48 am</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<footer th:replace="/user/fragments/footer :: footer"></footer>

<!--<script th:replace="/user/fragments/scripts :: scripts"></script>-->
<script th:src="@{/user/js/jquery/jquery-2.2.4.min.js}"></script>
<script th:src="@{/user/js/popper.min.js}"></script>
<script th:src="@{/user/js/bootstrap.min.js}"></script>
<script th:src="@{/user/js/plugins.js}"></script>
<script th:src="@{/user/js/active.js}"></script>
<script th:src="@{/user/js/map-active.js}"></script>
<script>
    $(document).ready(function () {
        $("#myBtn").click(function () {
            $("#myModal").modal();
        });
    });
</script>
</body>
</html>
