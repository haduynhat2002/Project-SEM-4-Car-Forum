<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/pricecar/save}" method="post" th:object="${priceCar}">
    <label>name </label>
    <input type="text" th:field="*{name}"/><br>
    <label>listed_price </label>
    <input type="text" th:field="*{listed_price}"/><br>
    <label>categoryCar </label>
    <select th:field="*{categoryCar}" required>
        <th:block th:each="cat : ${listCategoryCar}">
            <option th:text="${cat.name}" th:value="${cat.id}"></option>
        </th:block>
    </select>
    <label>rolling_price </label>
    <input type="text" th:field="*{rolling_price}"/><br>
    <input type="submit" value="submit">

</form>
</body>
</html>
